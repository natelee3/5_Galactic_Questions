<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Questions: Galaxy Trivia</title>
    <link rel="icon" href="rebel.jpeg">
    <link rel="stylesheet" href="css/styles.css">
    <link hrefâ€‹="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="root">
         <header> 
                    
            <img class="logo" src="oyvsRd.png">

            <h1 id="mainTitle"> 5 question Galactic Trivia </h1>     
                
        </header>
        <div id="instructions">
        <p>Let's play a game! I'm a character from the StarWars universe. Ask me up to 5 questions, and see if you can guess who I am. You can submit questions and guesses in any order, but remember-- If you run out of guesses, you lose!</p>
    </div>
        <form id="triviaQuestions">
            <fieldset>
                <label id="question1"> Ask me Questions
                    <select id="dropdown1">
                        <option value="none" selected disabled hidden>Ask a question</option>
                        <!--options append into here-->
                    </select>
                    <button type="button" id="button1">Submit question</button>
                </label>
                <p>You have <span id="questionCount"></span> questions remaining.</p>
                <p><span id="outOfQuestions"></span></p>
                </fieldset>
                <fieldset>                 
                <label> Guess my Character
                    <select id="characterGuess">
                        <option value="none" selected disabled hidden>Select my name</option>
                        <!--All options go here-->
                    </select>
                    <button type="button" id="submitGuess">Submit Guess</button>
                    <p>You have <span id="guessCount"></span> guesses remaining.</p>
                </label>
            </fieldset>
        </form>
        <div id="resultsDiv">
            <ul id="resultsList"></ul>
        </div>

    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
